<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"

    <title>Newsletter Signup</title>

    <link

      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      href="/docs/5.2/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      href="/docs/5.2/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/docs/5.2/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg"
      color="#712cf9"
    />
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="theme-color" content="#712cf9" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form accept="/" method="post">
        <img class="mb-4" src="image/logo.png" alt="" width="72" height="57" />
        <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control top"
            id="floatingInput"
            name="firstName"
            placeholder="First Name"
          />
          <label for="floatingInput">First Name</label>
        </div>

        <div class="middle form-floating">
          <input
            type="text"
            class="form-control middle"
            id="floatingInput"
            name="lastName"
            placeholder="Last Name"
          />
          <label for="floatingInput">Last Name</label>
        </div>

        <div class="bottom form-floating">
          <input
            type="email"
            class="form-control bottom"
            name="email"
            id="floatingInput"
            placeholder="Email"
          />
          <label for="floatingInput">Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign up
        </button>
      </form>
      <p class="mt-5 nb-3 text-muted">&copy; Junho Shin</p>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
